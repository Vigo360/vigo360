<!DOCTYPE html>
<html lang="es-ES">

<head>
	{{- template "_head.html" . }}

	<meta name="robots" content="noindex">
</head>

<body>
	{{ template "_header.html" }}
	<main>
		<div id="busqueda">
			<h2 id="section-title">Resultados de la b√∫squeda para <code>{{ .Termino }}</code></h2>
			{{ range .Resultados }}
			<div id="busqueda-list">
				<article>
					<a href="{{ .Uri }}">
						<h3>{{ .Titulo }}</h3>
						<p>{{ .Resumen }}</p>
					</a>
				</article>
			</div>
			{{ end }}
		</div>
	</main>
	{{ template "_footer.html" }}
</body>

</html>
