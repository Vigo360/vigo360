<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex">

    <link rel="icon" href="/static/logo.png"/>

    <link rel="stylesheet" href="/static/fonts/fonts.css"/>
    <link rel="stylesheet" href="/static/main.css"/>

    <title>Error - Vigo360</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;

            text-align: center;
            font-size: 125%;

            padding: 2rem;
        }
    </style>
</head>

<body>
{{ template "_header.html" }}
<main>
    <h1>Error {{ .ErrorCode }}</h1>
    <p>{{ .Message }}</p>

    <hr>

    <p>Si el error persiste, por favor, contacte con el administrador del sitio.</p>
    <a href="/" class="button button-primary">Volver a la p√°gina principal</a>

    <hr>

    <pre>
        {{ .Rid }} -- {{ .Time }} -- {{ .RequestedUrl }}
    </pre>
</main>
{{ template "_footer.html" }}
</body>

</html>
