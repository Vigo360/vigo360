<!DOCTYPE html>
<html lang="en">
	<head>
		{{ template "_head.html" . }}
	</head>
	<body>
		<main>
			{{ if .LoginError }}
				<mark>El nombre de usuario o la contraseña no son correctos</mark>
			{{ end }}
			<form method="POST">
				<label for="userid">ID de Usuario</label>
				<input type="text" id="userid" name="userid"{{with .PrefillName}}value="{{.}}"{{end}} />
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" />
				<button type="submit">Enviar</button>
			</form>
		</main>
	</body>
</html>
