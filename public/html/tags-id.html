<!DOCTYPE html>
<html lang="es-ES">

<head>
	{{- template "_head.html" . }}
	<link rel="alternate" href="/tags/{{.Tag.Id}}/atom.xml" type="application/atom+xml" />
</head>

<body>
	{{ template "_header.html" }}
	<main id="sections">
		<div class="title-atom">
			<h1>{{ .Tag.Nombre }}</h1>
			<a href="/tags/{{ .Tag.Id }}/atom.xml" title="SuscripciÃ³n via Atom">
				<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<circle cx="5" cy="19" r="1" />
					<path d="M4 4a16 16 0 0 1 16 16" />
					<path d="M4 11a9 9 0 0 1 9 9" />
				</svg>
			</a>
		</div>
		<ul id="section-articles">
			{{ range $i, $post := .Posts }}
			<li>
				<a href="/post/{{ $post.Id }}">
					<img src="/static/images/{{ $post.Id }}.webp" alt="{{ $post.Alt_portada }}"
						title="{{ $post.Titulo }}" {{ if gt $i 3 }} loading="lazy" {{ end }} />
					<div>
						<span class="article-author">
							{{ .Autor_nombre }} /
							{{ .Fecha_publicacion }}
						</span>
						<h3 class="article-title">{{ .Titulo }}</h3>
					</div>
				</a>
			</li>
			{{ end }}
		</ul>
	</main>
	{{ template "_footer.html" }}
</body>

</html>
