<!DOCTYPE html>
<html lang="es-ES">
	<head>
		{{- template "_head.html" . }}
	</head>
	<body>
		{{ template "_header.html" }}
		<main id="sections">
			<h1 id="section-title">{{ .Tag.Nombre }}</h1>
			<ul id="section-articles">
				{{ range $i, $post := .Posts }}
				<li>
					<a href="/post/{{ $post.Id }}">
						<img src="/static/images/{{ $post.Id }}.webp" alt="{{ $post.Alt_portada }}" title="{{ $post.Titulo }}" {{ if gt $i 3 }} loading="lazy"{{ end }}  />
						<div>
							<span class="article-author">
								{{ .Autor_nombre }} /
								{{ .Fecha_publicacion }}
							</span>
							<h3 class="article-title">{{ .Titulo }}</h3>
						</div>
					</a>
				</li>
				{{ end }}
			</ul>
		</main>
		{{ template "_footer.html" }}
	</body>
</html>
