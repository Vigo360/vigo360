<!DOCTYPE html>
<html lang="es-ES">

<head>
	{{- template "_head.html" . }}
</head>

<body>
	{{ template "_header.html" }}
	<main id="tags-list">
		<div>
			<h2 id="section-title">Secciones</h2>
			<ul>
				{{ if eq (len .Tags) 0 }}
				<span>No hay secciones</span>
				{{ else }}
				{{ range .Tags }}
				<li><a href="/tags/{{ .Id }}">{{ .Nombre }}</a> - {{ .Publicaciones }} art√≠culos</li>
				{{ end }}
				{{ end }}
			</ul>
		</div>
	</main>
	{{ template "_footer.html" }}
</body>

</html>
