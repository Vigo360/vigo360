server {
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/svg+xml application/xml+rss application/json application/javascript font/ttf font/otf font/woff2;

    http {

    }
}