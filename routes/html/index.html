<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<title>Inicio - Vigo360</title>
		{{- template "_head.html" }}
	</head>
	<body>
		{{ template "_header.html" }}
		<main>
			<div id="frontpage-articles">
			{{- range $post := .Posts }}
				<a href="/post/{{ $post.Id }}">
					<img width="800" height="450" src="/static/images/{{ $post.Id }}.webp" alt="{{ $post.Alt_portada}}" title="{{ $post.Alt_portada }}"/>
					<div class="article-info">
						<p class="article-author">
							{{ $post.Autor_nombre }} / {{ $post.Fecha_publicacion }}
						</p>
						<h3 class="article-title">{{ $post.Titulo }}</h3>
						<p class="article-summary">
							{{ $post.Resumen }}
						</p>
					</div>
				</a>
				{{- end }}
			</div>
		</main>
		{{ template "_footer.html" }}
	</body>
</html>
